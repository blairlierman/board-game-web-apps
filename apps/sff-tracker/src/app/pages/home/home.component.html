<div class="number-spinner-spacing">
  <sff-touch-number-spinner [flipped]="true"></sff-touch-number-spinner>
</div>
<mat-card *ngIf="players$ | async as players">{{ players[0].health }}</mat-card>
<div class="number-spinner-spacing">
  <sff-touch-number-spinner
    (valueChanged)="updatePlayerHealth(1, $event)"
  ></sff-touch-number-spinner>
</div>
