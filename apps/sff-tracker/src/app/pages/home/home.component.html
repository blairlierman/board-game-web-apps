<ng-container *ngIf="players$ | async as players">
  <div class="number-spinner-spacing reverse">
    <sff-touch-number-spinner
      [flipped]="true"
      (valueChanged)="updatePlayerHealth(PLAYER_TWO, $event)"
    ></sff-touch-number-spinner>
  </div>
  <button mat-raised-button (click)="addArmor(PLAYER_TWO)">Add Armor</button>
  <div class="health-card flipped">
    <mat-card
      ><mat-card-title class="mat-display-3">{{
        players[0].health
      }}</mat-card-title
      ><mat-card-content>Opponent Health</mat-card-content>
    </mat-card>
  </div>
  <div class="health-card">
    <mat-card
      ><mat-card-title class="mat-display-3">{{
        players[1].health
      }}</mat-card-title
      ><mat-card-content>Opponent Health</mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card
      ><mat-card-title class="mat-display-3">{{
        players[1].armor
      }}</mat-card-title
      ><mat-card-content>Opponent Armor {{ players | json }}</mat-card-content>
    </mat-card>
  </div>
  <div class="number-spinner-spacing">
    <sff-touch-number-spinner
      (valueChanged)="updatePlayerHealth(PLAYER_ONE, $event)"
    ></sff-touch-number-spinner>
  </div>
</ng-container>
